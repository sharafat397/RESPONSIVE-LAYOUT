---------------------------HTML------------------------------

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <link rel="stylesheet" href="collage.css">
    <style>
    img{
    width: 100%;
    height: 100%;
}
.row{
    height: 400px;
    display: flex;
    gap: 5px;
    margin-bottom: 5px;
}
.shihan{
    height: 50%;
}
    </style>
</head>
<body>
    <header>
        <h3>My picture collage</h3>
    </header>
    <main>
        <section>
           <div class="row">
            <div>
                <img src="A.jpg" alt="">
            </div>
            <div>
                <img src="B.jpg" alt=""> 
            </div>
            <div class="shihan">
                <img src="D.jpg" alt="">
                <img src="E.jpg" alt="">
            </div>
           </div>
        </section>
    </main>
</body>
</html>
